version: '3'

tasks:
  go:mod:tidy:
    summary: Runs `go mod tidy`
    internal: true
    generates:
      - go.sum
    sources:
      - go.mod
    cmds:
      - go mod tidy

  install:webui:deps:
    summary: Install webui dependencies
    dir: webui
    sources:
      - package.json
      - package-lock.json
    generates:
      - node_modules/*
    preconditions:
      - sh: npm version
        msg: "Looks like npm isn't installed. Npm is part of the Node installer: https://nodejs.org/en/download/"
    cmds:
      - npm install

  build:webui:
    summary: Build the webui project
    dir: webui
    sources:
      - "**/*"
    generates:
      - dist/*
    deps:
      - task: install:webui:deps
      - task: generate:bindings
    cmds:
      - npm run build -q

  generate:bindings:
    summary: Generates bindings for the webui
    sources:
      - "**/*.go"
      - go.mod
      - go.sum
    generates:
      - "webui/bindings/**/*"
    cmds:
      - wails3 generate bindings -d webui/bindings -f '{{.BUILD_FLAGS}}'{{if .UseTypescript}} -ts{{end}}

  generate:icons:
    summary: Generates Windows `.ico` and Mac `.icns` files from an image
    dir: build
    sources:
      - "appicon.png"
    generates:
      - "icons.icns"
      - "icons.ico"
    cmds:
      - wails3 generate icons -input appicon.png

  dev:webui:
    summary: Runs the webui in development mode
    dir: webui
    deps:
      - task: install:webui:deps
    cmds:
      - npm run dev -- --port {{.VITE_PORT}} --strictPort

  update:build-assets:
    summary: Updates the build assets
    dir: build
    cmds:
      - wails3 update build-assets -name "{{.APP_NAME}}" -binaryname "{{.APP_NAME}}" -config config.yml -dir .
